<h1>SIGN UP</h1>
<p> Join our online library to access thousands of books anytime, anywhere. Sign up now to start reading, borrowing, and
    exploring a world of knowledge with just a few clicks! </p>

<body>
    <label>EMAIL</label><br>
    <input type="email" placeholder="Enter Your Email Here!" required name="email">
    <br><br>
    <label> Phone Number </label><br>
    <input type="number" placeholder="Enter your Phonenumber" minlength="10" name="Phonenumber">
    <br><br>
    <label>Password</label><br>
    <input type="password" placeholder="Enter Your Password" required minlength="6" name="password">
    <br><br>
    <label>Birthdate</label><br>
    <input type="date" name="date">
    <br><br>
    <label>Your E-card</label><br>
    <input type="file" name="file">
    <br><br><br><br>
    <input type="submit" value="Sign Up">
</body>
