<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<div id="whole">
    <div id="signn">
    <h1>SIGN UP</h1>
    </div>
    <form action="index.html">
            <p> Join BOOKNest to access thousands of books anytime, anywhere. <br>  
            </p>

        <body>
            <label> Full Name </label><br>
            <input type="name" placeholder="Your FULL NAME" required>
            <br><br>
            <label>EMAIL</label><br>
            <input type="email" placeholder="Enter Your Email Here!" required name="email">
            <br><br>
            <label> Phone Number </label><br>
            <input type="number" placeholder="Enter Your Number" minlength="10" name="Phonenumber">
            <br><br>
            <label>Password</label><br>
            <input type="password" placeholder="Enter Your Password" required minlength="6" name="password">
            <br><br>
            <label>Birthdate</label><br>
            <input type="date" name="date">
            <br><br>
            <label>Your E-card</label><br>
            <input type="file" name="file">
            <br><br><br><br>
            <input type="submit" value="Sign Up">

            <div id="para"><p> <spam>"Sign up now to start reading and borrowing
                    with just a few clicks!"</spam> </p></div>
        </body>
    </form>
</div>

</html>
